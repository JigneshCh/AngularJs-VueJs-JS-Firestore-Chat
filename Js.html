<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/whatsapp.css">
  <link rel="stylesheet" href="assets/css/bg-loader.css">
  <title>JS | Firebase | Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <!--Adding Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="background-green"></div>
  <div class="main-container">
    <div class="left-container">
      <!--header -->
      <div class="header">
        <div class="user-img">
          <img class="dp" src="assets/img/team.png" alt="">
        </div>
        <div class="nav-icons">
          <li><i class="fa fa-solid fa-users"></i></li>
          <li><i class="fa fa-solid fa-message">
            </i></li>
          <li><i class="fa fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>
      <!--notification -->
      <div class="notif-box">
        <i class="fa fa-solid fa-bell-slash"></i>
        <div class="notif-text">
          <p>Get Notified of New Messages</p>
          <a href="#">Turn on Desktop Notifications â€º</a>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <!--search-container -->
      <div class="search-container">
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search or start new chat   ">
        </div>
        <i class="fa-sharp fa-solid fa-bars-filter"></i>
      </div>
      <!--chats -->
      <div class="chat-list" id="chat_list">
        <div class="chat-box">
          <div class="img-box">
            <img class="img-cover" src="assets/img/team.png" alt="">
          </div>
          <div class="chat-details">
            <div class="text-head">
              <h4 class="background-loader hw20xfull"></h4>
            </div>
            <div class="text-message">
              <p class="background-loader w20xfull">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;</p>
              <b class="background-loader nobg">&nbsp;</b>
            </div>
          </div>
        </div>
        <div class="chat-box">
          <div class="img-box">
            <img class="img-cover" src="assets/img/team.png" alt="">
          </div>
          <div class="chat-details">
            <div class="text-head">
              <h4 class="background-loader hw20xfull"></h4>
            </div>
            <div class="text-message">
              <p class="background-loader w20xfull">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;</p>
              <b class="background-loader nobg">&nbsp;</b>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <!--header -->
      <div class="header">
        <div class="img-text">
          <div class="user-img">
            <img class="dp" src="assets/img/team.png" alt="">
          </div>
          <h4 class="selected_group_title">...<br><span>Online</span></h4>
        </div>
        <div class="pull-right">
          <a href="Js.html" target="_blank">JS</a> |
          <a href="AngularJs.html" target="_blank">AngularJs</a> |
          <a href="VueJs.html" target="_blank">VueJs</a>
        </div>
      </div>
      <!--chat-container -->
      <div class="chat-container" id="chat_container">
      </div>
      <!--input-bottom -->
      <div class="chatbox-input input_message">
        <i class="fa fa-regular fa-face-grin"></i>
        <i class="fa fa-sharp fa-solid fa-paperclip"></i>
        <input type="text" id="my_input" placeholder="Type a message">
        <i class="fa fa-solid fa-send" id="send"></i>
      </div>
      <div class="chatbox-input input_login">
        <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" value="Login" />
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login with any unique username</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <button type="button" id="login" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
